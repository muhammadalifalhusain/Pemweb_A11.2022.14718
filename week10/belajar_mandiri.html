<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar If else </title>
</head>
<script>
	const angka = prompt("Masukkan angka: ");
if (angka > 0) {
    console.log("Angka yang anda masukkan adalah Positive");
}
else if (angka == 0) {
  console.log("Angka yang anda masukkan adalah 0");
}

else {
    console.log("Angka yang anda masukkan adalah Negative");
}

</script>
<body>

</body>
</html>
