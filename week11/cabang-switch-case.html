<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Percabangan switch/case</title> 
</head> 
<body> 
    <script> 
 
        var jawab = prompt("Anda beruntung! silahkan masukkan angka antara 1-5 Hadiah Random"); 
        var hadiah = ""; 
         
        switch(jawab){ 
            case "1": 
                hadiah = "Tisu"; 
                break; 
            case "2": 
                hadiah = "1 Kotak Kopi"; 
                break; 
            case "3": 
                hadiah = "Voucher Belanja Rp 100.000"; 
                break; 
            case "4": 
                hadiah = "Minyak Goreng"; 
                break; 
            case "5": 
                hadiah = "Uang Rp 50.000"; 
                break;  
            default: 
                document.write("<p>Opps! anda salah pilih</p>"); 
        } 
 
        if(hadiah === ""){ 
            document.write("<p>Kamu gagal mendapat hadiah</p>"); 
        } else { 
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>"); 
        } 
    </script> 
</body> 
</html>
