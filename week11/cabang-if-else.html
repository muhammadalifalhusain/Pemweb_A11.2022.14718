<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Percabangan if/else</title> 
</head> 
<body> 
    <script> 
        var password = prompt("Masukkan Password ID anda :"); 
 
        if(password == "1234"){ 
            document.write("<h2>Transaksi anda berhasil diverifikasi</h2>"); 
        } else { 
            document.write("<p>Password salah, coba lagi!</p>"); 
        } 
 
        document.write("<p>Terima kasih sudah menggunakan aplikasi ini!</p>"); 
 
    </script> 
</body> 
</html>
