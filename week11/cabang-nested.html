<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Percabangan Ternary</title> 
</head> 
<body> 
    <script> 
        var username = prompt("Masukkan Username anda:"); 
        var password = prompt("Masukkan Password anda:"); 
 
        if(username == "1234"){ 
            if(password == "123"){ 
                document.write("<h2>Anda berhasil login</h2>"); 
            } else { 
                document.write("<p>Maaf data yang anda masukkan salah</p>"); 
            } 
        } else { 
            document.write("<p>Anda tidak terdaftar!</p>"); 
        } 
    </script> 
</body> 
</html>
