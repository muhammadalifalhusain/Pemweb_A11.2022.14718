<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Percabangan if</title> 
</head> 
<body> 
    <script> 
        var totalBelanja = prompt("Berapa total belanja anda di toko kami?", 0); 
 
        if(totalBelanja > 100000){ 
            document.write("<h2>Selamat Anda Mendapatkan Kupon menarik</h2>"); 
        } 
 
        document.write("<p>Terimakasih sudah berkunjung di toko kami</p>"); 
    </script> 
</body> 
</html>
