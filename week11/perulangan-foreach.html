<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Perulangan Foreach</title>
</head>
<body>
	<script>
		var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", 
		"Minggu"]; 
		
		days.forEach(function(day){ 
		    document.write("<p>" + day + "</p>"); 
		})
	</script>

</body>
</html>
